<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/assets/js/main.js"></script>

    <title>Formulaire de contact</title>
  </head>

  <body>
    <div class="container">
      <form id="contactForm">
        <h1>Formulaire de contact</h1>
        <h2 class="hidden">👍🏻 Le message a bien été envoyé ✉️</h2>
        <h3 class="alert">⛔️ Le message n'a pas pu être envoyé ! 😱</h3>
        <input class="input1" id="firstname" type="text" placeholder="Prénom" />
        <input class="input2" id="lastname" type="text" placeholder="Nom" />
        <input class="input3" id="email" type="email" placeholder="Email" />
        <input class="input4" id="subject" type="text" placeholder="Sujet" />
        <textarea
          class="input5"
          id="message"
          placeholder="Votre message ici..."
        ></textarea>
        <img
          class="hidden"
          src="https://i.pinimg.com/originals/96/b0/83/96b083f5f824d2b8b342047b66832276.gif"
          alt="batman"
        />
        <button>Envoyer le message</button>
      </form>
    </div>
  </body>
</html>
